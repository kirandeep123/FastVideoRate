<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPEED up your video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
    const speed =document.querySelector('.speed');
    const bar  =document.querySelector('.speed-bar');
    const video =document.querySelector('.flex');
    
    function handleMouseMove(e){
        console.log(e);
        const y =e.pageY-this.offsetTop;
        const min =0.4;
        const max =4;
        const percent =y/this.offsetHeight;
        const height =(percent*100)+'%';
        bar.style.height=height;
        const playbachRate =percent*(max-min)+min;
        bar.textContent=playbachRate.toFixed(1);
        video.playbackRate=playbachRate;
    }
    speed.addEventListener('mousemove',handleMouseMove);
</script>
</body>
</html>
